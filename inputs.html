<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form elements</title>
  </head>
  <body>
    <form class="" action="inputs.html" method="post">
      <label>Your name:</label>
      <input type="text" name="" value="">
      <br>
      <label>password:</label>
      <input type="password" name="" value="">
      <br>
      <label>Date of submission</label>
      <input type="date" name="" value="">
      <br>
      <label>Click to select your file</label>
      <input type="file" name="" value="">
      <br>
      <label>select the range of your file size in MB</label>
      <br>
      <input type="range" name="" value="">
      <br>
      <input type="checkbox" name="" value="">
      <label>Do you agree with terms and conditions</label>
      <br>
      <input type="Submit" name="" value="Submit">
    </form>

  </body>
</html>
